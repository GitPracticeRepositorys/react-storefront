trigger:
- canary

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
    npm run test
  displayName: 'Build, Test, and Package'

- task: Docker@2
  inputs:
    command: 'build'
    Dockerfile: './Dockerfile'
    repository: 'shivakrishna99/storefront'
    tags: 'latest'
  displayName: 'Build Docker Image'

- task: Docker@2
  inputs:
    command: 'push'
    repository: 'shivakrishna99/storefront'
    tags: 'latest'
    containerRegistry: 'Docker-Hub-Connection'
  displayName: 'Push Docker Image'
